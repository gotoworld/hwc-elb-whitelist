plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-logging:2.1.3.RELEASE'
    compile 'com.huawei.openstack4j:huaweicloud-java-sdk:1.0.9'
    compile 'com.huawei.apigateway:java-sdk-core:2.0.1'
    compile 'org.apache.commons:commons-lang3:3.8.1'
    compile 'com.google.guava:guava:27.0.1-jre'
    compile 'io.swagger:swagger-core:1.5.21'
    compile 'io.swagger:swagger-jaxrs:1.5.21'
    compile 'io.springfox:springfox-swagger2:2.9.2'
    compile 'io.springfox:springfox-swagger-ui:2.9.2'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'ch.qos.logback:logback-core:1.2.3'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.3.RELEASE'
    testCompile 'junit:junit:4.12'
    compileOnly 'org.projectlombok:lombok:1.18.6'
}

group = 'wt.devops'
version = '0.0.1-SNAPSHOT'
description = 'hwc-elb-whitelist'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
