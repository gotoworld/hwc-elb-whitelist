<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-table" lay-data="{height: 'full-200', cellMinWidth: 80, page: true, limit:30, method:'post',contentType : 'application/json', url:'/huaweicloud/elb/whitelist/list'}">
    <thead>
    <tr>
        <th lay-data="{type:'checkbox'}">ID</th>
        <th lay-data="{field:'id', width:100}">ID</th>
        <th lay-data="{field:'username', width:100, sort: true}">ELB Name</th>
        <th lay-data="{field:'sex', width:100, sort: true}">Listener Name</th>
        <th lay-data="{field:'sign'}">Whitelist Status</th>
        <th lay-data="{field:'experience', sort: true, align: 'right', minWidth: 150}">Whitelist</th>
    </tr>
    </thead>
</table>


<script src="/layui/layui.all.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('table', function(){
        var table = layui.table;


    });
</script>

</body>
</html>
